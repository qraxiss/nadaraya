<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Jinja -->
    {%block head%}
    {%endblock%}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dist/css/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dist/css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='dist/img/favicon.png') }}">



    <title>{{title}}</title>

</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="{{ url_for('static',filename='dist/img/favicon.png') }}" alt="logo" class="logo header-center">
    </div>

    <!-- Jinja -->
    {%block content%}
    {%endblock%}
</body>

</html>
